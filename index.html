<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- jQuery CDN -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div id="trackapp" ng-controller="trackCtrl" class="container-fluid">
        <div class="row">
            <title>Budget Tracker</title>
            <center>
                <u><h1>Budget Tracker</h1></center></u>
                <!--Income-->
                <div class="col-md-6">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" ng-model="incDesc">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" ng-model="incAmount">
                    <br/>
                    <button type="button" ng-click="add()" class="btn btn-success btn-lg btn-block">+ Add Income</button>
                    <table class="table table-striped">
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                        <!--Display Income-->
                        <tr ng-repeat="name in incItems track by $index">
                            <td>{{name.incInfo}}</td>
                            <td>{{name.incAmount}}</td>
                        </tr>
                    </table>
                </div>
                <!--Expense-->
                <div class="col-md-6">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="expDescription" ng-model="expDesc">
                    <label for="expense">Amount</label>
                    <input type="number" class="form-control" id="expenseAmount" ng-model="expAmount">
                    <br/>
                    <button type="button" ng-click="exp()" class="btn btn-danger btn-lg btn-block">+ Add Expense</button>
                    <table class="table table-striped">
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                        <!--Display Expense-->
                        <tr ng-repeat="name in expItems track by $index">
                            <td>{{name.expInfo}}</td>
                            <td>{{name.expAmount}}</td>
                        </tr>
                    </table>
                </div>
        </div>
        <!--Summary-->
        <div align="center" class="container-fluid">
            <div class="panel panel-info">
                <div class="panel-heading">Summary</div>
                <div class="panel-body">
                    <label class="col-md-4 col-md-offset-4">Total Income</label>
                    <p class="col-md-4 col-md-offset-4">{{output1}}</p>
                    <label class="col-md-4 col-md-offset-4">Total Expense</label>
                    <p class="col-md-4 col-md-offset-4">{{output2}}</p>
                    <label class="col-md-6 col-md-offset-3">Left After Spending</label>
                    <p class="col-md-6 col-md-offset-3">{{total}}</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
